version: '3.8'

services:
  bot:
    build: .
    container_name: bot-app
    depends_on:
      - qdrant
      - postgres
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src
    command: ["python", "src/main.py"]
    restart: unless-stopped
    # Uncomment if you want to expose a port, e.g. for FastAPI
    # ports:
    #   - "8000:8000"
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=legal_rag
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  qdrant_data:
  pg_data: